<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-speech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('src', filename='style.css') }}">
    <script defer src="{{ url_for('src', filename='script.js') }}"></script>
</head>

<body>
    <div class="boxx p-5 d-flex align-items-center justify-content-center flex-column">
        <section class="text">
            <h1>Text to Speech generator</h1>
            <div class="d-flex position-relative align-items-center">
                <textarea tabindex="0" rows="1" placeholder="My dog ate my homework..."
                    aria-placeholder="Enter a text"></textarea>
                <button type="submit" title="Send text">
                    submit
                </button>
            </div>
            <audio controls class="hide">
            </audio>
            <div class="footer d-flex align-items-center justify-content-center">
                <img src="{{ url_for('src', filename='akash_logo.jpg') }}" alt="Akash logo">
            </div>
        </section>
    </div>
</body>

</html>
